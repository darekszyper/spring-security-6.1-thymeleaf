<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .login-container {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .error, .success {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login Page</h2>
  <form th:action="@{/login}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>

    <button type="submit">Login</button>
  </form>
  <p th:if="${param.error}" class="error">Invalid credentials. Please try again.</p>
  <p th:if="${param.logout}" class="success">You have been logged out successfully.</p>
  <a th:href="@{/admin}">admin</a>
  <a th:href="@{/secured}">secured</a>
  <a th:href="@{/user}">user</a>
  <a th:href="@{/not_secured/124}">not_secured/124</a>
</div>
</body>
</html>
